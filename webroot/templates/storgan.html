<!DOCTYPE HTML>
<html>
  <head lang="jp">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/storgan/static/css/my.css">

    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" src="/storgan/static/js/my.js"></script>
  </head>
  <body style="background-color: lightgrey;">
    <header>
      <div class="container">
        <div class="row">
          <div class="col">
            <strong>[page1]</strong>
            <a href="/storgan/page2/">[page2]</a>
          </div>
        </div>
      </div>
      <hr />
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <h1 class="text-center">{{ title }}</h1>
          </div><!-- col -->
        </div><!-- row -->
        <hr />
        <div class="row">
          <div class="col-12 text-center">
            <form enctype="multipart/form-data"
                  action="/storgan/handler1/"
                  method="post">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <h4 class="text-center">{{ msg }}</h4>
                    <input type="file" name="file1"
                           value=""
                           onchange="this.form.submit();"
                           onclick="(el) => {el.target.value ='';};" />
                    <br />
                    ({{ size_limit }} {{ size_unit }}以下)
                  </div>
                </div>
              </div>
            </form>
          </div> <!-- col -->
        </div> <!-- row -->
        <div class="row">
          <div class="col">
            <svg width="600" height="100" viewBox="-400 0 600 100"
                 style="color:#FF0000;">
              <path  stroke-width="0.1" style="fill:none;stroke:#0000FF;stroke-width:2;stroke-dasharray:none" d="M 0.00 0.00 h 500.10 v 50 h -800 Z" />
            </svg>
            {{ svg_data }}
          </div><!-- col -->
        </div><!-- row -->
       </div> <!-- container -->
    </main>
    <footer>
      <hr />
      <div class="container">
        <div class="row">
          <div class="col-6">
            Version {{ version }}
          </div>
          <div class="col-6 text-right">
            (c) {{ copyright_year }} <strong>{{ author }}</strong>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
  </body>
</html>
